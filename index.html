<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cps final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="fixed-aside-menu">  
        <header class="header">
            <div class="header__content">
                <div class="header__block1">
                    <div class="header__menu-btn">
                        <img src="icons/BurgerIcon.svg" alt="Menu Button">
                    </div>
                    <div class="header__logo">
                        <img src="icons/Logo.svg" alt="Cps Logo">
                    </div>
                </div>  
                <div class="header__block2">
                    <div class="header__search">
                        <img src="icons/SearchIcon.svg" alt="Search Icon">
                    </div>
                </div>
            </div> 
        </header>
        <main>
            <div>
                <ul class="main__menu--list">
                    <li>
                      <span class="left__border"></span>
                      <span class="menu__item menu__item--active">Equipment repair</span>
                    </li>
                    <li class="menu__item ">Service and solutions</li>
                    <li class="menu__item">Corporate clients</li>
                    <li class="menu__item"> Equipment sellers</li>
                    <li class="menu__item">Partners</li>
                    <li class="menu__item">Manufacturers</li>
                    <li class="menu__item">Ours service centres</li>
                    <li class="menu__item">Contacts</li>
                </ul>
            </div>
        </main>
        <footer class="footer__container">
            <div class="footer__block1">
                <div class="footer__content-info">
                    <img src="icons/CallIcon.svg" alt="call-btn">
                    <img src="icons/ChatIcon.svg" alt="chat-btn">
                    <img src="icons/ProfileIcon.svg" alt="profile-btn">
                </div>   
                <div class="footer__info-text">
                    <p><a href="#">mail@cps.com</a></p>
                    <p><a href="#">8 800 890 8900</a></p>
                </div>       
            </div>
            <div class="footer__block2">
                <p class="language__selector">
                   <span class="language__selector-item">RU</span> 
                   <span class="language__selector-item">EN</span>
                   <span class="language__selector-item">CN</span>
                </p>
            </div>
        </footer>
    </aside>
</body>  
</html>
